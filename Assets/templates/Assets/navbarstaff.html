<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

  <title>Asset Management System Django</title>

  <!-- Bootstrap 4 and other dependencies -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style type="text/css">
    .navbar-brand {
      font-size: 20px;

    }

    .bs-example {

<body>

<!-- Navbar -->
<div class="bs-example">

    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Assets:dashboard' %}">AMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="{% url 'Assets:logout' %}">LOGOUT</a>
